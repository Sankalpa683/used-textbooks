<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book Sell and Buy Newsfeed</title>
    <style type="text/css">
    	.newsfeed-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px #ccc;
}

.newsfeed-header {
  text-align: center;
}

.newsfeed-header h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.post {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px #ccc;
}

.post-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.post-header img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 20px;
}

.post-header h2 {
  font-size: 24px;
  margin-bottom: 0;
}

.post-body {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.post-body img {
  width: 200px;
  height: 300px;
  margin-right: 20px;
}

.post-body p {
  font-size: 18px;
  margin-bottom: 10px;
}

.post-footer {
  text-align: right;
}

.btn-contact {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  border: 0;
  cursor: pointer;
}

.btn-contact:hover {
  background-color: #2980b9;
}

    </style>
  </head>
  <body>
	<div class="newsfeed-container">
	  <div class="newsfeed-header">
	    <h1>Book Sell and Buy Newsfeed</h1>
	  </div>
	  <div class="newsfeed-content">
	    <div class="post">
	      <div class="post-header">
	        <img src="asset/sank.jpg" alt="User Avatar">
	        <h2>Sankk Dahal</h2>
	      </div>
	      <div class="post-body">
	        <img src="asset/book.jpg" alt="Book Cover">
	        <p>Book Title: <strong>Book Name</strong></p>
	        <p>Book Author: <strong>Author Name</strong></p>
	        <p>Book Price: <strong>Price</strong></p>
	      </div>
	      <div class="post-footer">
	        <button class="btn-contact">Contact Seller</button>
	      </div>
	    </div>
	  </div>
	</div>

  </body>
</html>
